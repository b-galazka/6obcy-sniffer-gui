<section class="rounded-box chat-container">
  <div #chatContent class="chat-content" (scroll)="calcScrollBottom()">
    <app-message
      *ngFor="let message of messages; trackBy: trackMessages"
      class="message"
      [message]="message"
    >
    </app-message>

    <ng-container *ngIf="isConversationStarted">
      <article *ngIf="isFirstStrangerTyping" class="message">
        <span class="first-stranger-message">{{ 'conversation.Stranger' | transloco }}</span>
        {{ 'conversation.isTyping' | transloco }}
      </article>

      <article *ngIf="isSecondStrangerTyping" class="message">
        <span class="second-stranger-message">{{ 'conversation.Stranger' | transloco }}</span>
        {{ 'conversation.isTyping' | transloco }}
      </article>
    </ng-container>

    <div *ngIf="!isConversationStarted && isConnected" class="centered-content">
      <button
        class="start-conversation-button rounded-box"
        [disabled]="isConversationStarting"
        (click)="startConversation()"
      >
        {{ 'conversation.StartConversation' | transloco }}
      </button>
    </div>
  </div>
</section>
