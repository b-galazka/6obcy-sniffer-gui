<section class="rounded-box chat-container">
  <div #chatContent class="chat-content" (scroll)="calcScrollBottom()">
    <app-message
      *ngFor="let message of messages; trackBy: trackMessages"
      class="message"
      [message]="message"
    >
    </app-message>

    <div *ngIf="!isConversationStarted && isConnected" class="centered-content">
      <button
        class="start-conversation-button rounded-box"
        [disabled]="isConversationStarting"
        (click)="startConversation()"
      >
        {{ 'conversation.StartConversation' | transloco }}
      </button>
    </div>
  </div>
</section>
